<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Goals Akhir</title>
        <style>
            body{
                background-color: #f6f7fc;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PRODUCT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">GALLERY</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">MY INVENTORY</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="card-identitas container" style="background-color: #ffffff;">
            <div class="card-identitas_singkat d-flex">
                <div>
                    <img src="logo.png" alt="fotodev">
                </div>
                <div class="card-info-identitas ms-3">
                    <h2 id="dataNama">Rimdani Alya Annisa</h2>
                    <p id="dataRole">Front End Designer</p>
                    <input type="button" onclick=showForm() class="col-4 btn btn-primary" value="Edit">
                    <input type="button" class="col-4 btn btn-outline-success" value="Resume">
                </div>
                <div class="d-flex flex-row ms-5">
                    <div class="d-flex flex-column">
                        <b>Availability</b>
                        <b>Usia</b>
                        <b>Lokasi</b>
                        <b>Pengalaman</b>
                        <b>e-mail</b>
                    </div>
                    <div class="d-flex flex-column ms-3">
                        <div id="dataAvailability">Full Time</div>
                        <div id="dataUmur">23</div>
                        <div id="dataLokasi">Jakarta, Indonesia</div>
                        <div id="dataPengalaman">2</div>
                        <div id="dataEmail">alya@gmail.com</div>
                    </div>
                </div>
            </div>
          </div>
          <div class="card-form container" id="dataFormulir" style="background-color: #ffffff; margin-top: 20px;">
            <form>
                <div class="mb-2">
                  <label for="inputNama1" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="inputNama1">
                </div>
                <div class="mb-2">
                  <label for="inputRole1" class="form-label">Role</label>
                  <input type="text" class="form-control" id="inputRole1">
                </div>
                <div class="mb-2">
                    <label for="inputAvailability1" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="inputAvailability1">
                </div>
                <div class="mb-2">
                    <label for="inputAge1" class="form-label">Age</label>
                    <input type="text" class="form-control" id="inputAge1">
                </div>
                <div class="mb-2">
                    <label for="inputLokasi1" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="inputLokasi1">
                </div>
                <div class="mb-2">
                    <label for="inputPengalaman1" class="form-label">Years Experience</label>
                    <input type="text" class="form-control" id="inputPengalaman1">
                </div>
                <div class="mb-4">
                    <label for="inputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail1">
                </div>
                <div class="mb-2">
                    <div class="mb-2">
                        <!-- <button type="submit" onclick=updateFormData() class="btn btn-success col-12">Submit</button> -->
                        <input type="button" onclick=updateFormData() class="btn btn-success col-12" value="Submit">
                    </div>
                </div>
              </form>
          </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
          function showForm(){
            let formElement = document.getElementById("dataFormulir");
          
          document.getElementById('inputNama1').setAttribute("value", document.getElementById('dataNama').innerHTML)
          document.getElementById('inputRole1').setAttribute("value", document.getElementById('dataRole').innerHTML)
          document.getElementById('inputAvailability1').setAttribute("value", document.getElementById('dataAvailability').innerHTML)
          document.getElementById('inputLokasi1').setAttribute("value", document.getElementById('dataLokasi').innerHTML)
          document.getElementById('inputPengalaman1').setAttribute("value", document.getElementById('dataPengalaman').innerHTML)
          document.getElementById('inputEmail1').setAttribute("value", document.getElementById('dataEmail').innerHTML)
          formElement.style.visibility = "visible";
          }
          function hideForm(){
            let formElement = document.getElementById("dataFormulir");
            formElement.style.visibility = "hidden";
          }
          function updateFormData(){
            document.getElementById('dataNama').innerHTML = document.getElementById('inputNama1').value;
            document.getElementById('dataRole').innerHTML = document.getElementById('inputRole1').value;
            document.getElementById('dataAvailability').innerHTML = document.getElementById('inputAvailability1').value;
            document.getElementById('dataLokasi').innerHTML = document.getElementById('inputLokasi1').value;
            document.getElementById('dataPengalaman').innerHTML = document.getElementById('inputPengalaman1').value;
            document.getElementById('dataEmail').innerHTML = document.getElementById('inputEmail1').value;
            hideForm()
          }
        </script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>
</html>
